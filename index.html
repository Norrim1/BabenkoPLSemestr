<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Babenko Semestr Work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="welcome-screen" id="welcome-screen">
        <label class="title-label">Пользователь, приветствую вас на сайте управления записями.</label>
        <label class="label">Для взаимодействия c возможностями сайта, пожалуйста введите ваше имя.</label>
        <input type="text" class="input" id="welcome-name-input">
        <button type="submit" class="button" id="next-button">Далее</button>
        <script src="script/ui/welcome-screen.js"></script>
    </section>
    <section class="main-screen" id="main-screen">
        <label class="title-label" id="main-screen-title"></label>
        <div class = "search">
            <input type="text" class="input" id="search-input" placeholder="Поиск">
            <button class="button" id="search-button">Поиск</button>
        </div>
        <button class="button" id="to-creation-button">Создать запись</button>
        <div сlass="persons-list" id="persons-list"></div>
        <script type="module" src="script/ui/main-screen.js"></script>
    </section>
    <section class="creation-screen" id="creation-screen">
        <label class="title-label" id="creation-screen-title">Создание записи</label>
        <button class="button" id="back-button">На главную</button>
        <input type="text" class="input" id="creation-name-input" placeholder="Имя">
        <input type="text" class="input" id="creation-lastname-input" placeholder="Фамилию">
        <input type="text" class="input" id="creation-phone-input" placeholder="Номер телефона">
        <input type="text" class="input" id="creation-email-input" placeholder="Адрес электронной почты">
        <input type="text" class="input" id="creation-email-input" placeholder="Название улицы, номер дома">
        <button class="button" id="creation-button">Создать запись</button>
        <script type="module" src="script/ui/creation-screen.js"></script>
    </section>
</body>
</html>
