<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Babenko Semestr Work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="welcome-screen" id="welcome-screen">
        <label class="title-label">Пользователь, приветствую вас на сайте управления записями.</label>
        <label class="label">Для взаимодействия c возможностями сайта, пожалуйста введите ваше имя.</label>
        <input type="text" class="input" id="welcome-name-input">
        <button type="submit" class="button" id="next-button">Далее</button>
        <script type="module" src="script/ui/welcome-screen.js"></script>
    </section>
    <section class="main-screen" id="main-screen">
        <label class="title-label" id="main-screen-title"></label>
        <div class = "search">
            <input type="text" class="input" id="search-input" placeholder="Поиск">
            <button class="button" id="search-button">Поиск</button>
            <button class="button" id="advanced-search-toggle">Улучшенный поиск</button>
        </div>
        <div id="advanced-search" style="display: none;">
            <div class="search-row">
                <input type="checkbox" class="search-checkbox" data-field="name" >
                <input type="text" class="input" id="search-name" placeholder="Имя" disabled>
            </div>
            <div class="search-row">
                <input type="checkbox" class="search-checkbox" data-field="lastname">
                <input type="text" class="input" id="search-lastname" placeholder="Фамилия" disabled>
            </div>
            <div class="search-row">
                <input type="checkbox" class="search-checkbox" data-field="phone" >
                <input type="text" class="input" id="search-phone" placeholder="Номер телефона" disabled>
            </div>
            <div class="search-row">
                <input type="checkbox" class="search-checkbox" data-field="email">
                <input type="text" class="input" id="search-email" placeholder="Email" disabled>
            </div>
            <button class="button" id="advanced-search-button">Начать поиск</button>
        </div>
        <button class="button" id="to-creation-button">Создать запись</button>
        <div class="persons-list" id="persons-list"></div>
        <script type="module" src="script/ui/main-screen.js"></script>
    </section>
    <section class="creation-screen" id="creation-screen">
        <label class="title-label" id="creation-screen-title">Создание записи</label>
        <button class="button" id="back-button">Отмена</button>
        <input type="text" class="input" id="creation-name-input" placeholder="Имя">
        <input type="text" class="input" id="creation-lastname-input" placeholder="Фамилия">
        <input type="text" class="input" id="creation-phone-input" placeholder="Номер телефона">
        <input type="text" class="input" id="creation-email-input" placeholder="Email">
        <div>
            <input type="text" class="input" id="creation-address-input" placeholder="Улица">
            <input type="text" class="input" id="creation-address-num-input" placeholder="Дом">
        </div>
        <button class="button" id="creation-button">Создать запись</button>
        <script type="module" src="script/ui/creation-screen.js"></script>
    </section>
    <section class="edit-screen" id="edit-screen">
        <label class="title-label">Редактирование записи</label>
        <button class="button" id="cancel-edit-button">Отмена</button>
        <input type="text" class="input" id="edit-name-input" placeholder="Имя">
        <input type="text" class="input" id="edit-lastname-input" placeholder="Фамилия">
        <input type="text" class="input" id="edit-phone-input" placeholder="Номер телефона">
        <input type="text" class="input" id="edit-email-input" placeholder="Email">
        <div>
            <input type="text" class="input" id="edit-address-input" placeholder="Улица">
            <input type="text" class="input" id="edit-address-num-input" placeholder="Дом">
        </div>
        <button class="button" id="save-edit-button">Сохранить</button>
        <script type="module" src="script/ui/edit-screen.js"></script>
    </section>
</body>
</html>
